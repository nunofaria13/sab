<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Jogos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Calendário de Jogos</h1>
    <table id="tabela-jogos">
        <thead>
            <tr>
                <th>Data</th>
                <th>Hora</th>
                <th>Equipa Casa</th>
                <th>Equipa Fora</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados da tabela serão adicionados aqui pelo JavaScript -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cheerio"></script>
    <script>
        async function carregarDados() {
            try {
                const response = await axios.get('/dados');
                const jogos = response.data;

                const tabela = document.getElementById('tabela-jogos');
                const tbody = tabela.querySelector('tbody');

                jogos.forEach(jogo => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${jogo.data}</td>
                        <td>${jogo.hora}</td>
                        <td>${jogo.equipa_casa}</td>
                        <td>${jogo.equipa_fora}</td>
                        <td>${jogo.resultado}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error(`Erro ao carregar dados: ${error}`);
            }
        }

        carregarDados();
    </script>
</body>
</html>
